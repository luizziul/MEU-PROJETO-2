<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Cadastro de veículos</title>
</head>
<body><div class="container">
	<div header >
		<h3>Cadastre agora mesmo seu veículo e aproveite as nossas vantagens!</h3>
	</div></div>
	<div class="form-container">
		<div class="form-header">
			<p class="p1">Cadastro</p>
			<div class="form-body">
				<h1 class="form-title">Venda fácil seu veículo!</h1>
				<p>Descreva a características do seu veículo e marque todos os opicionais e características que ele possui.</p>
				<form>
					<div class="box-input">
						<label for="title">Título do anúncio:
							<span class="required-field">*</span>
						</label>
						<input type="text" name="title" id="title" class="block" placeholder="Defina um título para seu veículo" minlength="1" maxlength="30" required>
					</div>

					<div class="box-input">
						<label for="price">Preço do veículo:
							<span class="required-field">*</span>
						</label>
						<input type="number" id="price" name="price" class="block" required >
					</div>
					<div class="box-input">
						<label for="description">Descrição:
							<span class="required-field">*</span>
						</label>
						<textarea 
							id="description"
							name="description"
							class="block" 
							cols="30" 
							rows="10" 
							required 
							placeholder="Descreva seu veículo">
								
							</textarea>

					</div>
					<div class="box-input">
						<label for="unique_owner">Único dono?
						<span class="required-field">*</span>
					</label>
					<select id="unique_owner"
					 name="unique_owner" 
					 required>
						<option value="">Selecione...</option>
						<option value="1">Sim</option>
						<option value="0">Não</option>
					</select>
						
					</div>
					<div class="box-imput">
						<label for="brand">
							Marca:
							<span class="required-field">*</span>
						</label>
						<input type="text" 
						name="brand" 
						id="brand" 
						class="block" 
						placeholder="Digite a marca do seu veículo" required>
					</div>
					<div class="box-imput">
						<label for="Model">
							Modelo:
							<span class="required-field">*</span>
						</label>
						<input type="text"
						 name="Model" 
						 id="Model"
						  class="block" 
						  placeholder="Digite o modelo do seu veículo" required>
					</div>
					<div class="box-imput">
						<label for="mileage">
							Quilometragem:
							<span class="required-field">*</span>
						</label>
						<input type="number"
						 name="mileage"
						  id="mileage"
						   class="block"
						    required>
					</div>

					<div class="purchase_date">
						<label for="mileage">
							Data de compra do veículo:
							<span class="required-field">*</span>
						</label>
						<input
						 type="date"
						 name="purchase_date" 
						 id="purchase_date" 
						 class="block"
						  required>
					</div>
					<div class="box-imput">
						<p>Cambio:<span class="required-field">*</span></p>
						<input type="radio" 
							id="manual" 
						 	name="gear"><label for="manual">Manual</label>
						<input type="radio" 
							id="auto" 
						 	name="gear"><label for="auto">Automático</label>
						
					</div>
					<div class="optional_box">
						<p>Opcionais:</p>
						<div>
						<ul class="optional_list">
							<li>
								<input type="checkbox" 
								id="airbag" value="airbag" 
								 name="optional[]" >
								 <label for="airbag">Airbag</label>
							</li>
							<li>
								<input type="checkbox" id="eletric_lock"
								 name="optional[]" 
								 value="eletric_lock">
								 <label for="eletric_lock">Trava Elétrica</label>
							</li>
							<li>
								<input type="checkbox" 
								id="alarm"
								 name="optional[]" 
								 value="alarm">
								 <label for="alarm">Alarme</label>
							</li>
							<li>
								<input type="checkbox" 
								id="ac"
								 name="optional[]" 
								 value="ac">
								 <label for="ac">Ar Condicionado</label>
							</li></ul></div>
							<div>
					<div class="optional_box">
						<ul class="optional_list">
							<li>
								<input type="checkbox" 
								id="eletric_window"
								 name="optional[]" 
								 value="eletric_window">
								 <label for="eletric_window">Vidro Elétrico</label>
							</li>
							<li>
								<input type="checkbox" 
								id="speakers"
								 name="optional[]" 
								 value="speakers">
								 <label for="speakers">Som</label>
							</li>
							<li>
								<input type="checkbox" 
								id="reverse_camera"
								 name="optional[]" 
								 value="reverse_camera">
								 <label for="reverse_camera">Câmera de Ré</label>
							</li>
							<li>
								<input type="checkbox" 
								id="leather_seat"
								 name="optional[]" 
								 value="leather_seat">
								 <label for="leather_seat">Banco de Couro</label>
							</li>
						</ul></div>
					</div>
						<div class="box-input">
							<p>Envie imagens do veículo:<span class="required-field">*</span></p>
							<input 
							type="file"
							multiple accept="image/png, image/jpeg"
							id="images" 
							name="images"
							required>
						</div>
					<input type="submit" class="btn-submit" value="Cadastrar">
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
